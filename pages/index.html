<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./../style.css" />
  <title>Chats Rooms</title>
</head>

<body>
  <div class="heading">
    <h1>Chat Rooms</h1>
    <!-- <h2 class="tagLine">Anonymous ! No Traces ! Simple !</h2> -->
    <a href="https://git.io/typing-svg" class="tagLine"><img
        src="https://readme-typing-svg.demolab.com?font=Poppins&weight=500&pause=1000&color=181A1B&width=435&lines=Anonymous+!+No+Traces+!+Simple+!"
        alt="Typing SVG" /></a>
  </div>

  <form action="/" method="POST" class="mainForm">
    <div class="nickname">
      <h2>Enter a Nickname</h2>
      <input type="text" placeholder="Enter a Nickname" class="nicknameInp" name="nicknameValue" required />
    </div>

    <div class="host">
      <h2>Host a Room</h2>
      <button type="submit" class="hostButton">Host</button>
    </div>

    <div class="join">
      <h2>Join a Room</h2>
      <input type="text" placeholder="Room ID to join" class="roomid" name="roomIdValue" />
      <button type="submit" class="joinButton">Join</button>
    </div>
  </form>

  <script src="./../script.js"></script>
</body>

</html>
