<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Lexend+Deca:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./../chatStyle.css">
    <title>Chat Rooms | Chat</title>
</head>

<body>

    <div class="container">
        <div class="info">
            <div class="profilePic"></div>
            <div class="nameAndRoomId">
                <p class="joinedInAs">Joined in as <span class="user">User</span></p>
                <p class="roomId">Room ID : <span class="r_id">000000</span><button
                        class="copyButton"><i class="fa-regular fa-copy"></i><i class="fa-solid fa-check"></i></button>
                </p>
            </div>
        </div>

        <div class="chat-container">

            <div class="display">
                <div class="msg-area"></div>
            </div>

            <div class="send-msg">
                <form class="sendForm">
                    <input class="inp" placeholder="enter your massage here....">
                    <button class="btn"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>

        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./../chatScript.js"></script>
</body>

</html>
